<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS project</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,400italic,500,700">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<!-- /content -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/controllers/rootController.js"></script>
	<script src="./js/controllers/listController.js"></script>
	<script src="./js/controllers/singleController.js"></script>

</head>

<body ng-controller="RootController">
<!-- content -->


<header id="main-navbar" class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-inner">
		<div class="container">

			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="./#/all">
				<i class="fa fa-home"></i>
				{{appTitle}}
			</a>
			</div>

			<nav id="main-menu" class="navbar-collapse collapse">

				<ul class="nav navbar-nav">
					<li class="menu-popular-movies"><a href="./#/all">All videos</a></li>
					<li class="menu-popular-movies"><a href="./#/popular">Popular</a></li>
					<li class="menu-now-playing"><a href="./#/now-playing">Now Playing</a></li>
					<li class="menu-latest-movies"><a href="./#/top-rated">Top Rated</a></li>
					<li class="menu-top-rated"><a href="./#/top-box-office">Highest Grossing 2017</a></li>
				</ul>
			</nav>

		</div>
  </div>
</header>
<div class="section-hero"></div>

<div class="view-container">
	<div id="page-main" ng-view=""></div>
</div>


</body>
</html>
